<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- CARD -->
    <div class="card">
      <!-- CARD-MARKETING -->
      <div class="marketing">
        <!-- CARD-MARKETING-TEXT -->
        <div class="text">
          <h1>Get insights that help your business grow.</h1>
          <p class="benefits">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <!-- CARD-MARKETING-INSIGHTS -->
        <div class="insights">
          <div class="companies">
            <p class="heavy">10k+</p>
            <p>companies</p>
          </div>

          <div class="templates">
            <p class="heavy">314</p>
            <p>templates</p>
          </div>

          <div class="queries">
            <p class="heavy">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>

      <!-- CARD- IMAGE-->
      <div class="image"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
