<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- CARD -->
    <div class="card frame">
      <!-- CARD-MARKETING -->
      <div class="marketing frame">
        <!-- CARD-MARKETING-TEXT -->
        <div class="text frame">
          <h1>Get insights that help your business grow.</h1>
          <p class="benefits frame">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <!-- CARD-MARKETING-INSIGHTS -->
        <div class="insights frame">
          <div class="companies frame">
            <p class="heavy">10k+</p>
            <p>companies</p>
          </div>

          <div class="templates frame">
            <p class="heavy">314</p>
            <p>templates</p>
          </div>

          <div class="queries frame">
            <p class="heavy">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>

      <!-- CARD- IMAGE-->
      <div class="image frame"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
